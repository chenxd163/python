<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄信息列表</title>
</head>
<body>
<h1>{{ book.book_name }}</h1>
英雄信息如下:<br/>
<ul>
    {% for hero in hero_list %}
        <li>{{ hero.name }}---{{ hero.comment }}</li>
    {% empty %}
        <li>没有英雄信息</li>
    {% endfor %}
</ul>
</body>
</html>
